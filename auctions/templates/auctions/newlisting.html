{% extends "auctions/layout.html" %}

{% block title %}
    Create a page
{% endblock %}

{% block body %}

<h1> Create a page</h1>


<div>
    <div class="row">
        <div class="col-md-9">
        <form method="post">
            <textarea id='newtitle' name='title_entry' style='height: 30px;'>Enter the title.</textarea>
            <textarea id='newbody' name='body_entry' style='height: 400px;'>Enter the information text for the body.</textarea>
            <div class="row">
                <button type='submit' name='savebutton'style="border-radius: 4px; margin-left:15px;" >Save and create page</button>
            </div>
        </form>
        </div>
    </div>
</div>
{% endblock %}
